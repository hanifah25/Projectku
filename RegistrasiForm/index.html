<html lang="en">
<head>
	<title>Contact V5</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/noui/nouislider.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->


<!-- Icons font CSS-->
<link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
<link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
<!-- Font special for pages-->
<link
	href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- Vendor CSS-->
<link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
<link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

<!-- Main CSS-->
<link href="css/main.css" rel="stylesheet" media="all">
<script src="js/jquery-2.2.3.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>
    <script src="js/app.js"></script>
</head>
<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					REGISTRASI
				</span>

				<div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate="Mohon Masukan Nama Depan Anda">
					<span class="label-input100">Nama Depan *</span>
					<input class="input100" type="text" name="name" placeholder="Masukan Nama Depan Anda">
				</div>

				<div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate = "Mohon Masukan Nama Belakang Anda ">
					<span class="label-input100">Nama Belakang *</span>
					<input class="input100" type="text" name="email" placeholder="Masukan Nama Belakang Anda ">
				</div>

				<div class="wrap-input100  validate-input  bg1 rs1-wrap-input100" data-validate = "Mohon Masukan Nama No. Telepon ">
					<span class="label-input100">Nomor Telepon</span>
					<input class="input100" type="text" name="phone" placeholder="Masukan No. Telepone Anda">
				</div>
				<div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate = "Mohon Masukan Tanggal Lahir Anda">
					<span class="label-input100">Tanggal Lahir *</span>
					<div class="input-group-icon">
						<input class="input100" type="date" name="birthday">
					</div>
				</div>

				<div class="wrap-input100  validate-input  bg1 rs1-wrap-input100" data-validate = "Mohon Masukan Email Anda">
					<span class="label-input100">Email *</span>
					<input class="input100" type="text" name="phone" placeholder="Masukan Email Anda">
				</div>
				<div class="col-6">
					<div class="input-group">
						<label class="label m-l-20">Jenis Kelamin :</label>
						<div class="p-t-25">
							<label class="radio-container ml-6">Laki-Laki
								<input type="radio" checked="checked" name="gender">
								<span class="checkmark"></span>
							</label>
							<br>
							<label class="radio-container ml-6">Perempuan
								<input type="radio" name="gender">
								<span class="checkmark"></span>
							</label>
						</div>
					</div>
				</div>
				
				<div class="wrap-input100 validate-input bg1" data-validate = "Mohon Masukan Alamat Anda">
					<span class="label-input100">Alamat *</span>
					<input class="input100" type="text" name="email" placeholder="Masukan Alamat Anda ">
				</div>
				
				<hr>
				<br>
				<h3 class="title">Daftar Riwayat Pekerjaan</h3><hr>
				<br>
				<br>
				<div class="wrap-input100 input100-select bg1">
					<span class="label-input100">Jenis Pengalaman *</span>
					<div>
						<select class="js-select2" name="service">
							<option>BUMN</option>
							<option>MAGANG</option>
							<option>PNS</option>
							<option>SWASTA</option>
						</select>
						<div class="dropDownSelect2"></div>
					</div>
				</div>
				<div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate = "Mohon Masukan Nama Perusahaan Anda">
					<span class="label-input100">Nama Perusahaan *</span>
					<input class="input100" type="text" name="email" placeholder=" Masukan Nama Perusahaan Anda">
				</div>

				<div class="wrap-input100  validate-input bg1 rs1-wrap-input100" data-validate = "Mohon Masukan Posisi/Jabatan Anda">
					<span class="label-input100">Posisi / Jabatan</span>
					<input class="input100" type="text" name="phone" placeholder="Masukan Posisi/Jabatan Anda">
				</div>
				<div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate = "">
					<span class="label-input100">Tanggal Mulai *</span>
					<div class="input-group-icon">
						<input class="input100" type="date" name="birthday">
					</div>
				</div>
				<div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate = "">
					<span class="label-input100">Sampai Dengan *</span>
					<div class="input-group-icon">
						<input class="input100" type="date" name="birthday">
					</div>
				</div>


				<div class="w-full dis-none js-show-service">
					<div class="wrap-contact100-form-radio">
						<span class="label-input100">Keahlian</span>

						<div class="contact100-form-radio m-t-15">
							<input class="input-radio100" id="radio1" type="radio" name="type-product" value="physical" checked="checked">
							<label class="label-radio100" for="radio1">
								BackEnd Developer
							</label>
						</div>

						<div class="contact100-form-radio">
							<input class="input-radio100" id="radio2" type="radio" name="type-product" value="digital">
							<label class="label-radio100" for="radio2">
								FrontEnd Developer
							</label>
						</div>

						<div class="contact100-form-radio">
							<input class="input-radio100" id="radio3" type="radio" name="type-product" value="service">
							<label class="label-radio100" for="radio3">
								UI/UX Designer
							</label>
						</div>
					</div>

					<div class="wrap-contact100-form-range">
						<span class="label-input100">Kemampuan *</span>

						<div class="contact100-form-range-value">
							$<span id="value-lower">70%</span> - $<span id="value-upper">98%</span>
							<input type="text" name="from-value">
							<input type="text" name="to-value">
						</div>

						<div class="contact100-form-range-bar">
							<div id="filter-bar"></div>
						</div>
					</div>
				</div>

				<div class="wrap-input100 validate-input bg0 rs1-alert-validate" data-validate = "Mohon Silahkan Deskripsikan Pekerjaan Anda">
					<span class="label-input100">Deskripsi Pekerjaan </span>
					<textarea class="input100" name="message" placeholder="Silahkan Deskripsikan Pekerjaan Anda Di sini..."></textarea>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						<span>
							Submit
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>



<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".js-select2").each(function(){
			$(this).select2({
				minimumResultsForSearch: 20,
				dropdownParent: $(this).next('.dropDownSelect2')
			});


			$(".js-select2").each(function(){
				$(this).on('select2:close', function (e){
					if($(this).val() == "Please chooses") {
						$('.js-show-service').slideUp();
					}
					else {
						$('.js-show-service').slideUp();
						$('.js-show-service').slideDown();
					}
				});
			});
		})
	</script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="vendor/noui/nouislider.min.js"></script>
	<script>
	    var filterBar = document.getElementById('filter-bar');

	    noUiSlider.create(filterBar, {
	        start: [ 1500, 3900 ],
	        connect: true,
	        range: {
	            'min': 1500,
	            'max': 7500
	        }
	    });

	    var skipValues = [
	    document.getElementById('value-lower'),
	    document.getElementById('value-upper')
	    ];

	    filterBar.noUiSlider.on('update', function( values, handle ) {
	        skipValues[handle].innerHTML = Math.round(values[handle]);
	        $('.contact100-form-range-value input[name="from-value"]').val($('#value-lower').html());
	        $('.contact100-form-range-value input[name="to-value"]').val($('#value-upper').html());
	    });
	</script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
